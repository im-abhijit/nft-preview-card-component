<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="eth-image">
      <img
        class="equilibrium-image"
        src="./images/image-equilibrium.jpg"
        alt="Equilibrium image"
      />
      <div class="overlay">
        <img src="/images/icon-view.svg" alt="view icon">
      </div>
      </div>
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="ethereum">
        <img class="eth-icon" src="/images/icon-ethereum.svg" alt="ethereum icon" />
        <span class="eth-quantity">0.041 ETH</span>
        <img class="time-icon" src="/images/icon-clock.svg" alt="clock image" />
        <span class="time-left">3 days left</span>
      </div>

      <hr class="line" />
      <div class="creator">
        <img
          class="creator-image"
          src="/images/image-avatar.png"
          alt="avatar image"
        />
        <span class="creator-name"> Creation of <span>Jules Wyvern</span></span>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
